    <h1 class="a1" style="font-family: 'Bodoni Moda'; font-size: 50px; margin-top: 10px;">Appointment Form</h1>
    <form onsubmit="click()">
      <div class="elem-group">
        <label for="name">Your Name</label>
        <input autocomplete="off" type="text" id="name" name="visitor_name" placeholder="Your Name" pattern=[A-Z\sa-z]{3,20} required>
      </div>
      <div class="elem-group">
        <label for="email">Your E-mail</label>
        <input autocomplete="off" type="email" id="email" name="visitor_email" placeholder="youremailid.@email.com" required>
      </div>
      <div class="elem-group">
        <label for="phone">Your Phone</label>
        <input autocomplete="off" type="tel" id="phone" name="visitor_phone" placeholder="123-456-7890"
          pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
      </div>
      <hr>
      </div>
      </div>
      <div class="elem-group">
        <label for="room-selection">What's your case?</label>
        <select id="room-selection" name="room_preference" required>
          <option value="">Select</option>
          <option value="murder">Murder</option>
          <option value="missing">Missing Person</option>
          <option value="robbery">Robbery</option>
        </select>
      </div>
      <hr>
      <div class="elem-group">
        <label for="message">Describe your Case</label>
        <textarea id="message" name="visitor_message" placeholder="Mention all the important details."
          required></textarea>
      </div>
      <button type="submit" value="Book Appointment">Book Appointment</button>
    </form>
