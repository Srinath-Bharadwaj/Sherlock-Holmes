        <script>

            function load(){
                document.getElementById("img").src="dsktp.jpg";
            }


            function pic(){
                var a;
               a= Math.floor(Math.random()*10);
               if(a>=8){
                document.getElementById("img").src="wallpaper1.jpg";
               }
               else if(a>=6){
                document.getElementById("img").src="dsktp2.jpg";
               }
               else if(a>=4){
                document.getElementById("img").src="dsktp3.jpg";
               }
               else if(a>=2){
                document.getElementById("img").src="wallpaper2.jpg";
               }
               else{
                document.getElementById("img").src="season2.jpg";
               }
                
            }
        </script>
